<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="plays.js"></script>
	<script src="playbook.js"></script>

</head>
<body>

<div class="container lau-container">
	<h2>Playbook Test</h2>
	<button class="btn btn-primary btn-block static-btn" data-toggle="collapse" data-target="#static-test">Jugadas</button>
	<button class="btn btn-danger btn-block timing-btn" data-toggle="collapse" data-target="#timing-test">Jugadas con tiempo</button>
	</br>

	<div id="static-test" class="collapse">
		<p id="playCounter"></p>
		<div class="play">
			<p class="play-name"></p>
			<p class="play-note"></p>
		</div>
		<button class="nextPlay btn btn-success">Siguiente ></button>
		
	</div>
	<div id="timing-test" class="collapse">
		<p id="playCounter"></p>
		<div class="play">
			<p class="play-name"></p>
			<p class="play-note"></p>
		</div>
		<p><span id="countdowntimer"></span> Seconds</p>
		<div class="progress">
	  		<div class="progress-bar progress-bar-striped lau-bg-color" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span id="countdowntimer"></span></div>
		</div>

	</div>
</div>
</body>

</html>
